<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parque Natural</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            text-align: center;
        }
        .header {
            background-color: #00796b;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .box {
            background-color: #4db6ac;
            padding: 20px;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border: none;
            outline: none;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .box:hover {
            background-color: #00796b;
        }

        .footer {
            background-color: #00796b;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">Bem-vindo ao Parque Natural</div>
    <div class="container">
        <button class="box">Trilhas ecológicas</button>
        <button class="box">Lagos e Cachoeiras</button>
        <button class="box">Área para piqueniques</button>
        <button class="box">Observação de aves</button>
        <button class="box">Passeios de bicicleta</button>
        <button class="box">Zoológico interativo</button>
    </div>
    <div class="footer">Visite-nos e aproveite a natureza!</div>
</body>
</html>
